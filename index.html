<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Christmas Tree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tree">
    <!-- 星星 -->
    <div class="tree__star">★</div>

    <!-- y 越大越高，rotate 越大代表沿著樹繞一圈 -->
    <!-- 紅白交錯：--color 設 red、white -->
    <div class="tree__light" style="--y:0;  --rotate:0;   --color:red;"></div>
    <div class="tree__light" style="--y:5;  --rotate:20;  --color:white;"></div>
    <div class="tree__light" style="--y:10; --rotate:40;  --color:red;"></div>
    <div class="tree__light" style="--y:15; --rotate:60;  --color:white;"></div>
    <div class="tree__light" style="--y:20; --rotate:80;  --color:red;"></div>
    <div class="tree__light" style="--y:25; --rotate:100; --color:white;"></div>
    <div class="tree__light" style="--y:30; --rotate:120; --color:red;"></div>
    <div class="tree__light" style="--y:35; --rotate:140; --color:white;"></div>
    <div class="tree__light" style="--y:40; --rotate:160; --color:red;"></div>
    <div class="tree__light" style="--y:45; --rotate:180; --color:white;"></div>
    <div class="tree__light" style="--y:50; --rotate:200; --color:red;"></div>
    <div class="tree__light" style="--y:55; --rotate:220; --color:white;"></div>
    <div class="tree__light" style="--y:60; --rotate:240; --color:red;"></div>
    <div class="tree__light" style="--y:65; --rotate:260; --color:white;"></div>
    <div class="tree__light" style="--y:70; --rotate:280; --color:red;"></div>
    <div class="tree__light" style="--y:75; --rotate:300; --color:white;"></div>
    <div class="tree__light" style="--y:80; --rotate:320; --color:red;"></div>
    <div class="tree__light" style="--y:85; --rotate:340; --color:white;"></div>
    <div class="tree__light" style="--y:90; --rotate:360; --color:red;"></div>
  </div>
</body>
</html>
